<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lets play a game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" />
    <script src="code.js" type="text/javascript"></script>


</head>

<body>
    <div class="container classmain">
        <img id="gameover-image" src="gameover.png" alt="Game Over Image" />
        <h2 class="classmain"id="anyKeyToStart">Press Any Key to starts</h2>
    </div>
    <div id="hideMain">
        <div class="jumbotron">
            <h1>LETS PLAY A GAME!?!?!?!</h1>
        </div>

        <div class="container background">

            <div class="row">

                <div class="col-md-5">
                    <h4>Wins</h4>
                    <h5 id="totalWins"></h5>
                    <h4>Guesses Remaining</h4>
                    <h6 id="remainingGuesses"></h6>
               
                <h4>Letters Guessed</h4>
                    <h3 id="guessedLetters"></h3>
                </div>

                <div class="col-md-4">
                    <h4>Word to Guess</h4>
                    <h3 id="currentWord"></h3>
                </div>
            </div>
        </div>

    </div>
    <script>
        refresh();
        updateDisplay();
    </script>


</body>

</html>
